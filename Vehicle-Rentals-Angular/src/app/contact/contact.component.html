<app-header4></app-header4>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Gachibowli</div>
          <div class="text-two">Hyderabad</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+91 8688908505</div>
          <div class="text-two">+91 7893441076</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">vehiclehosthub&#64;gmail.com</div>
          <div class="text-two">info.vehiclehosthub&#64;gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any queries regarding booking,payment and vehicles availability you can send me message from here. It's our pleasure to help you.</p>
      <form #feedbackForm="ngForm" (ngSubmit)="feedbackSubmit(feedbackForm.value, feedbackForm)" class="form">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Enter your name" name="name" ngModel #name="ngModel" required>
        </div>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Enter your email" name="email" ngModel #email="ngModel" required>
        </div>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Enter your query" name="query" ngModel #query="ngModel" required>
        </div>
        <div class="button">
          <button type="button" (click)="feedbackSubmit(feedbackForm.value, feedbackForm)">Send Now</button>
        </div>
      </form>
    </div>
    </div>
  </div>
</body>
</html>
