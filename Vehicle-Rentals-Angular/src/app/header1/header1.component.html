<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="#">
          <img src="../../assets/images/logo.png" alt="img" height="65px" width="65px">
        </a>
      </div>
      <input type="checkbox" id="menu-toggler">
      <label for="menu-toggler" id="hamburger-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M3 18h18v-2H3v2zm0-5h18V11H3v2zm0-7v2h18V6H3z"/>
        </svg>
      </label>
      <ul class="all-links">
        <li><button class="nav-link" (click)="redirectBack()">Back</button></li>
        <li><button class="nav-link" (click)="redirectToContact()">Contact Us</button></li>
        <li><button class="nav-link" (click)="redirectToCart()">Cart({{cartItems.length}})</button></li>
        <li><button class="nav-link" (click)="redirectToLogin()">Logout</button></li>
      </ul>
    </nav>
  </header>
</body>
</html>
