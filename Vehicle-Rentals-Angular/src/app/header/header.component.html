<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Vehicle Host Hub</a>

      <li class="nav-item" *ngIf="loginStatus"><a class="nav-link" routerLink="logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>

      <li class="nav-item" *ngIf="!loginStatus"><a class="nav-link" routerLink="login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
